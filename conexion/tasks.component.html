
<h2>noticias</h2>
<div class="card">
  <div class="card-content">
    <span class="card-title">Add Task</span>
    <form (ngSubmit)="anadirnoticia()" class="col s6">
      <div class="row">
        <div class="input-field col-s6">
          <input type="text" placeholder="Add title" [(ngModel)]="taskss.title" name="title">
          <label>Title</label>
        </div>
        <div class="input-field col-s6">
            <input type="text" placeholder="Add Description" [(ngModel)]="taskss.description" name="description">
            <label>Description</label>
          </div>
      </div>
      <input type="submit" class="btn light-blue">
    </form>
  </div>
</div>
<div *ngIf="tasks?.length > 0;else noTasks">
  <ul *ngFor="let task of tasks" class="collection">
    <li class="collection-item" (dblclick)="deleteTask($event, task)">
      <strong>{{ task.title }}</strong> : {{ task.description }} 
    </li>
  </ul>
</div>

<ng-template #noTasks>
  <h5>There is not Tasks yet.</h5>
</ng-template>
