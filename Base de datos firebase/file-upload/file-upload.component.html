


<h1>Subir noticia</h1>


<div class="card">
  <div class="card-content">
    <form (ngSubmit)="anadirnoticia()" class="col s6">
      <div class="row">
        <div class="input-field col-s6">
          <input type="text" placeholder="Añadir título" [(ngModel)]="taskss.Titulo" name="title">
          <label>Título</label>
        </div>

        <div class="dropzone" 
     dropZone
     (hovered)="toggleHover($event)"
     (dropped)="startUpload($event)"
     [class.hovering]="isHovering">

     <h3>Añadir imagen a la noticia</h3>
     <p> Arrastra la imagen hasta aquí</p>
     <div class="file">
        <label class="file-label">

        <input class="file-input" type="file" (change)="startUpload($event.target.files)">

          <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              o escoge un archivo...
            </span>
          </span>
        </label>
      </div>
</div>



        <div class="input-field col-s6">
            <input  type="text" placeholder="Añadir descripción" [(ngModel)]="taskss.Cuerpo" name="description" >
            <label>Cuerpo</label>
          </div>
      </div>
      <input type="submit" class="btn light-blue">
    </form>
  </div>
</div>








<div *ngIf="percentage | async as pct">

  <progress class="progress is-info" 
            [value]="pct" 
            max="100">        
  </progress>

  {{ pct | number }}%

</div>






<div *ngIf="(snapshot | async) as snap">
  {{ snap.bytesTransferred | fileSize }} of {{ snap.totalBytes | fileSize }} 


<div *ngIf="downloadURL | async as url">
  <h3>¡Resultados!</h3>
  <img [src]="url"><br>
  
  <a  id = "9" [href]="url" target="_blank" rel="noopener">¡Descárgame!</a>

  <button (click)="obtenerLink()">link </button>

</div> 

<hr>







<button (click)="task.pause()" class="button is-warning" [disabled]="!isActive(snap)">Pause</button>
<button (click)="task.cancel()" class="button is-danger" [disabled]="!isActive(snap)">Cancel</button>
<button (click)="task.resume()" class="button is-info"   [disabled]="!(snap?.state === 'paused')">Resume</button>


</div>
